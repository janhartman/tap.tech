<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js'></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    var left = 37;
    var right = 39;
    $("#left").on('touchstart', function(event){
        var ms = {
          key: left,
          type: "down"
        };

        socket.emit('ukaz', ms);
    })
    $("#left").on('touchend', function(event){
      var ms = {
        key: left,
        type: "up"
      };
        socket.emit('ukaz', ms);
    })

    $("#right").on('touchstart', function(event){
      var ms = {
        key: right,
        type: "down"
      };
      socket.emit('ukaz', ms);
    })
    $("#right").on('touchend', function(event){
      var ms = {
        key: right,
        type: "up"
      };
        socket.emit('ukaz', ms);
    })




  });
</script>
    <style>
    html{
            height: 100%;
            margin: 0;
        }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; height: 100%; margin: 0;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    /*  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

      }
    </style>
  </head>
  <body>
  <div id="up" style="-ms-transform: rotate(45deg); /* IE 9 */
    -webkit-transform: rotate(45deg); /* Safari */
    transform: rotate(45deg); /* Standard syntax */
    height:450px;width:450px;background-color: blue;margin-left:-10%;margin-top:-50%"></div>
    <div id="up" style="-ms-transform: rotate(45deg); /* IE 9 */
    -webkit-transform: rotate(45deg); /* Safari */
    transform: rotate(45deg); /* Standard syntax */
    height:450px;width:450px;background-color: red;margin-left:-10%;margin-top:50%"></div>

  </body>
</html>
