<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js'></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    var left = 37;
    var right = 39;
    $("#left").on('touchstart', function(event){
        var ms = {
          key: left,
          type: "down"
        };

        socket.emit('ukaz', ms);
    })
    $("#left").on('touchend', function(event){
      var ms = {
        key: left,
        type: "up"
      };
        socket.emit('ukaz', ms);
    })

    $("#right").on('touchstart', function(event){
      var ms = {
        key: right,
        type: "down"
      };
      socket.emit('ukaz', ms);
    })
    $("#right").on('touchend', function(event){
      var ms = {
        key: right,
        type: "up"
      };
        socket.emit('ukaz', ms);
    })




  });
</script>
    <style>
    html{
            height: 100%;
            margin: 0;
        }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; height: 100%; margin: 0;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    /*  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }*/

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

      }
      div {
        font-size:40px;

      }
      button {
        width:80%;height:80%;margin:5% 10%;background-color:#2e466e;border-radius:22px;
        border:2px solid #1f2f47;color:#ffffff;
        font-family:Arial;
        font-size:120px;
      }
      @media all and (orientation:portrait) {
        div.up{
          float:top;width:100%;height:25%;background-color:green;
        }
        div.left{
          float:left;width:50%;height:50%;font-size:40px;background-color:blue;padding-top:5%;
        }
        div.right{
          float:right;width:50%;height:50%;font-size:40px;background-color:red;padding-top:5%;
        }
        div.down{
          float:bottom;width:100%;height:25%;font-size:40px;background-color:red;
        }
      }
      @media all and (orientation:landscape) {
        /* Styles for Landscape screen */
        div.up{
          position:absolute;left:25%;top:0%;width:50%;height:50%;background-color:green;
        }
        div.left{
          position:absolute;left:0%;width:25%;height:100%;background-color:red;
        }
        div.right{
          position:absolute;left:75%;width:25%;height:100%;background-color:blue;
        }
        div.down{
          position:absolute;left:25%;top:50%;width:50%;height:50%;background-color:orange;
        }
      }
    </style>
  </head>
  <body>
    <div id="up" class="up">
      <button id="up1" class="up"> &#8679;</button>
    <!--<button id="levo1" style="width:80%;height:80%;font-size:20px;color:blue;margin:10%">levo </button>-->
    </div>

    <div id="left" class="left">
    <button id="left1" class="left" >&#8678;</button>
    <!--<button id="levo1" style="width:80%;height:80%;font-size:20px;color:blue;margin:10%">levo </button>-->
    </div>
    <div id="right" class="right">
<button id="right1" class="right">&#8680;</button>
     </div>
<div id="down" class="down">
<button id="down1" class="down">&#8681;</button>
     </div>
  </body>
</html>
