<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js'></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });

    var levo = 37;
    var desno = 39;
    $("#levo").on('touchstart', function(event){
        var ms = {
          key: levo,
          type: "down"
        };

        socket.emit('ukaz', ms);
    })
    $("#levo").on('touchend', function(event){
      var ms = {
        key: levo,
        type: "up"
      };
        socket.emit('ukaz', ms);
    })

    $("#desno").on('touchstart', function(event){
      var ms = {
        key: desno,
        type: "down"
      };
      socket.emit('ukaz', ms);
    })
    $("#desno").on('touchend', function(event){
      var ms = {
        key: desno,
        type: "up"
      };
        socket.emit('ukaz', ms);
    })



    socket.on('myClick', function (data) {
        $(data.id).trigger('click');
    })









  });
</script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <button id="levo" style="float:left;width:50%;height:200px;font-size:40px"></button>
    <button id="desno" style="width:50%;height:200px;font-size:40px"></button>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
